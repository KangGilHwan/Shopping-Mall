<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    {{>partial/head}}
</head>
<body class="animsition">

{{>partial/header}}

<!-- Cart -->
{{>partial/cart}}


<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/images/bg-01.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        Enjoy Your Life
    </h2>
</section>


<!-- Content page -->
<section class="bg0 p-t-104 p-b-116">
    <div class="container">
        <div class="flex-w flex-tr">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md" id="user-sign-up">
                <form action="/api/users" method="post" id="sign-up-form">
                    <!--<input id="socialId" type="hidden" name="socialId" value={{socialId}}>-->
                    <!--<input id="socialCode" type="hidden" name="socialCode" value={{socialCode}}>-->
                    <!--<input id="profileImage" type="hidden" name="profileImage" value={{profileImage}}>-->
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Sign Up
                    </h4>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" id="username" type="text" name="username"
                               placeholder="Your Shop ID">
                        <img class="how-pos4 pointer-none" src="/images/icons/icon-email.png" alt="ICON">
                    </div>

                    <div class="bor8 m-b-30">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" id="password" type="password" name="password"
                               placeholder="Password">
                        <img class="how-pos4 pointer-none" alt="ICON">
                    </div>

                    <div class="bor8 m-b-30">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" id="email" type="email" name="email"
                               placeholder="Your email">
                        <img class="how-pos4 pointer-none" alt="ICON">
                    </div>

                    <div class="bor8 m-b-30">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" id="phoneNumber" type="text" name="phoneNumber"
                               placeholder="Your Phone">
                        <img class="how-pos4 pointer-none" alt="ICON">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" id="sign-up">
                        Sign up
                    </button>
                    <br/>
                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=e28a0bfdf53c249ef1f40e3786e62e5b&redirect_uri=http://localhost:8060/api/kakao/oauth&response_type=code">
                        <img src="/images/kakao_login/kakao_account_btn.png"></a>
                </form>
            </div>

            <div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
                <div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-map-marker"></span>
						</span>

                    <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Address
							</span>

                        <p class="stext-115 cl6 size-213 p-t-18">
                            Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US
                        </p>
                    </div>
                </div>

                <div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-phone-handset"></span>
						</span>

                    <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Lets Talk
							</span>

                        <p class="stext-115 cl1 size-213 p-t-18">
                            +1 800 1236879
                        </p>
                    </div>
                </div>

                <div class="flex-w w-full">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-envelope"></span>
						</span>

                    <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Sale Support
							</span>

                        <p class="stext-115 cl1 size-213 p-t-18">
                            contact@example.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Map -->
<div class="map">
    <div class="size-303" id="google_map" data-map-x="40.691446" data-map-y="-73.886787"
         data-pin="/images/icons/pin.png" data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
</div>


<!-- Footer -->
{{>partial/footer}}


<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
</div>

<!--===============================================================================================-->
{{>partial/script}}

</body>
</html>
