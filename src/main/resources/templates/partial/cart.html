<!-- Cart -->
<div class="wrap-header-cart js-panel-cart">
    <div class="s-full js-hide-cart"></div>

    <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Your Cart
				</span>

            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>

        <div class="header-cart-content flex-w js-pscroll" id="cartList-div">
            <ul class="header-cart-wrapitem w-full" id="cartList">
                <li class="header-cart-product flex-w flex-t m-b-12">
                    <div class="header-cart-product-img">
                        <img src="/images/item-cart-01.jpg" alt="IMG">
                    </div>

                    <div class="header-cart-product-txt p-t-8">
                        <a href="#" class="header-cart-product-name m-b-18 hov-cl1 trans-04">
                            White Shirt Pleat
                        </a>

                        <span class="header-cart-product-info">
								1 x $19.00
							</span>
                    </div>
                </li>
                {{#cart}}
                {{#cartProducts}}
                <li class="header-cart-product flex-w flex-t m-b-12">
                    <div class="header-cart-product-img">
                        {{#product.images}}
                        <img src="{{path}}" style='max-height: 80px; max-width: 60px; object-fit: contain'/>
                        {{/product.images}}
                    </div>

                    <div class="header-cart-product-txt p-t-8">
                        <a href="#" class="header-cart-product-name m-b-18 hov-cl1 trans-04">
                            {{product.name}}
                        </a>

                        <span class="header-cart-product-info">
								{{option.amount}} x ${{product.price}}
							</span>
                    </div>
                </li>
                {{/cartProducts}}
                {{/cart}}

            </ul>

            <div class="w-full">
                <div class="header-cart-total w-full p-tb-40" id="totalPrice">
                    Total: ${{cart.totalPrice}}
                </div>
                <div class="header-cart-buttons flex-w w-full">
                    <a href="/shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                        View Cart
                    </a>

                    <a href="/shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                        Check Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
